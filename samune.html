<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>反応集ジェネレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>反応集ジェネレーター</h2>

  <input type="file" id="imageInput" accept="image/*">

  <div style="margin-bottom: 5px;">
    <input type="text" id="textInput" placeholder="下部に表示する文字">
    <div style="font-size: 12px; color: #aaa;">※15文字程度推奨</div>
  </div>

  <button id="saveButton">画像を保存</button>

  <div style="margin: 20px auto; max-width: 400px; text-align: left;">
    <label><input type="checkbox" id="raysToggle" checked> 集中線をつける</label><br>
    <label><input type="checkbox" id="stretchText"> 文字を横幅いっぱいにする</label><br>
    <label><input type="checkbox" id="shadowToggle"> 文字を立体的にする</label><br>
    <label for="bgColorPicker">背景色を選ぶ：</label>
    <input type="color" id="bgColorPicker" value="#000000" style="width: 100%; height: 40px;">
  </div>

  <div style="margin: 10px auto; max-width: 400px; text-align: left;">
    <label for="scaleSlider">画像サイズ調整：</label>
    <input type="range" id="scaleSlider" min="0.2" max="2.0" value="1" step="0.01">
    <div id="scaleValue">現在の画像サイズ：100%</div>
  </div>

  <div style="margin: 20px auto; max-width: 400px; text-align: left;">
    <label>吹き出しの数：</label>
    <select id="bubbleCount">
      <option value="0">なし</option>
      <option value="2">2つ（赤・青）</option>
      <option value="4">4つ（赤・青・黄・緑）</option>
    </select>
  </div>

  <div id="bubbleInputs" style="margin: 10px auto; max-width: 400px; text-align: left;">
    <label>吹き出し1：</label>
    <input type="text" id="bubbleText1" placeholder="吹き出し1の内容">
    <label>吹き出し2：</label>
    <input type="text" id="bubbleText2" placeholder="吹き出し2の内容">
    <label style="display: none;">吹き出し3：</label>
    <input type="text" id="bubbleText3" placeholder="吹き出し3の内容" style="display: none;">
    <label style="display: none;">吹き出し4：</label>
    <input type="text" id="bubbleText4" placeholder="吹き出し4の内容" style="display: none;">
  </div>

  <canvas id="canvas" width="960" height="540"></canvas>

  <script src="script.js"></script>
</body>
</html>
